<!DOCTYPE html>
<html>

<head>
    <title>DVD Ripper</title>
    <link rel="stylesheet" type="text/css" href="dvdripper.css">
</head>

<body>
    <h1>DVD Ripper</h1>
    <p>Click <button id="cmd-scan">Scan</button> to scan the DVD in the drive.</p>
    <p>When the scan is complete, select the tracks you want to rip, update their filenames as needed, and click
        <button id="cmd-rip">Rip</button></p>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="chk-all">
                </th>
                <th>Track</th>
                <th>Chapters</th>
                <th>Length</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody id="tracklist"></tbody>
    </table>
    <h2>Log - <select id="log-level">
        <option>Error</option>
        <option>Warn</option>
        <option selected>Info</option>
        <option>Debug</option>
    </select></h2>
    <output id="log"></output>
    <script defer src="dvdripper.js"></script>
</body>

</html>
