<!DOCTYPE html>
<html>

<head>
    <title>DVD Ripper</title>
    <link rel="stylesheet" type="text/css" href="dvdripper.css">
</head>

<body class="centered">
    <h1 class="text-center">The Fabulous Mr Wilkinson's Discological Discombobulator</h1>
    <div class="command"><button id="cmd-scan">Scan</button> <button id="cmd-rip" disabled>Rip</button></div>
    <table id="output" class="hidden">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="chk-all">
                </th>
                <th>Track</th>
                <th>Chapters</th>
                <th>Length</th>
                <th>Filename</th>
                <th>Progress</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tracklist"></tbody>
    </table>
    <div class="hidden">
    <h2>Log - <select id="log-level">
        <option>Error</option>
        <option>Warn</option>
        <option selected>Info</option>
        <option>Debug</option>
    </select></h2>
    <output id="log"></output>
    </div>
    <script defer src="dvdripper.js"></script>
</body>

</html>
